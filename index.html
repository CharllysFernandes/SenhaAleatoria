<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Meu Gerador de Senhas</title>
</head>

<body>
    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card" style="width: 22rem;">
            <div class="card-body">
                <h1 class="card-title text-primary">Gerador de Senhas</h1>
                <span class="card-text text-muted fs-6">Este é um projeto para criar senhas fáceis de copiar e fácil de
                    personalizar.</span>
                <div class="input-group mt-2 form-control">
                    <input type="text" id="senha" class="form-control border-0 fs-5 text-success font-monospace" readonly>
                    <button class="btn border-start" onclick="gerarSenha()"><i
                            class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-primary" onclick="copiarSenha()">Copiar</button>
                </div>
                <div class="d-flex align-items-center">
                    <span id="tempoQuebra" class="text-muted text-info fw-lighter">
                    </div>
                </span>
                <div class="mt-3 mb-4">
                    <label for="tamanhoSenha" class="form-label">Tamanho: <span id="tamanhoValor">8</span>
                        caracteres</label>
                    <input type="range" class="form-range" min="4" max="64" step="1" id="tamanhoSenha" value="8"
                        oninput="atualizarValorTamanho()">
                </div>

                <div class="d-flex border-top border-light-subtle flex-row justify-content-between p-2">
                    <span>Usar letras</span>
                    <label class="switch">
                        <input type="checkbox" id="usarLetras" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="d-flex border-top border-light-subtle flex-row justify-content-between p-2">
                    <span>Usar números</span>
                    <label class="switch">
                        <input type="checkbox" id="usarNumeros" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="d-flex border-top border-light-subtle flex-row justify-content-between p-2">
                    <span>Usar caracteres especiais</span>
                    <label class="switch">
                        <input type="checkbox" id="usarCaracteresEspeciais">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="d-flex border-top border-light-subtle flex-row justify-content-between p-2">
                    <span>Usar "passphrases"</span>
                    <label class="switch">
                        <input type="checkbox" id="usarPassphrases">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./src/script.js"></script>
</body>

</html>
